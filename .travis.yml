language: java
jdk:
- oraclejdk7
- openjdk7
sudo: false
cache:
  directories:
  - $HOME/.m2
install:
- mvn package -P all-modules dependency:resolve -Dmaven.test.skip -Dmaven.javadoc.skip
  -Dcassandra.skip
script:
- mvn verify -Pcassandra-2.0 -Dmaven.javadoc.skip --quiet
after_success:
- mvn jacoco:report jacoco:report-integration coveralls:report
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-v0.1.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -q https://$API_KEY@github.com/goru97/blueflood --tags
- git fetch --tags
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - ./blueflood-all/target/blueflood-all-2.0.0-SNAPSHOT-jar-with-dependencies.jar
  on:
    repo: goru97/blueflood
    tags: true
    branch: release
env:
  global:
    secure: 
